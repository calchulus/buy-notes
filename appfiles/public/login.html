      var socket = io();

      function login() {
        userinfo = {
          Username: document.getElementById('login-username').value,
          Password: document.getElementById('login-password').value,
        };
        socket.emit("logined", userinfo);
      }
      function confirm() {
        let action = "confirm();login();window.location.href='login'";
        document.getElementById('main').innerHTML = '<p>Are you really sure these are your login credentials?</p><button type="button" onclick=' +action+'>Are you reallly sure?</button>';
      }
    </script>
